name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-the-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: ./test
  test-migration:
    strategy:
      matrix:
        base-image: [ ubuntu-latest ]
    runs-on: ${{ matrix.base-image }}
    steps:
    - uses: actions/checkout@v3
    - name: test migration
      shell: sh
      run: ./test-migration
