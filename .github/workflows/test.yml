---
name: Run Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./run-shellcheck
  test-happy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test migration (happy path)
        shell: bash
        run: ./test-migration_ok --force
      - name: service logs
        if: always()
        run: ./logs-and-exit-for service
      - name: postgres logs
        if: always()
        run: ./logs-and-exit-for postgres
      - name: postgres-14 logs
        if: always()
        run: ./logs-and-exit-for postgres-14
  test-no-space:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test migration (no space left on target device)
        shell: bash
        run: ./test-migration_no-space-destination --force
      - name: service logs
        if: always()
        run: ./logs-and-exit-for service
      - name: postgres logs
        if: always()
        run: ./logs-and-exit-for postgres
      - name: postgres-14 logs
        if: always()
        run: ./logs-and-exit-for postgres-14
