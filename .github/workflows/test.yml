name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-the-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: ./test
  test-migration-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: test migration
      shell: sh
      run: ./test-migration
  test-migration-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: test migration
      shell: sh
      run: ./test-migration
  test-migration-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: test migration
      shell: sh
      run: ./test-migration
